<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: "Lookinglass" }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <link rel="preload" as="image" href="{{ '/assets/images/lookinglass-telescope.webp' | relative_url }}">
    <link rel="preload" as="image" href="{{ '/assets/images/Lookinglass-Welcome.webp' | relative_url }}">

    <!-- Favicon: .ico for browser compatibility -->
    <link rel="icon" type="image/x-icon" href="{{ '/assets/images/lookinglass-telescope.ico' | relative_url }}">

    <!-- Favicon: .svg for modern browsers -->
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/lookinglass-telescope.svg' | relative_url }}">

    <!-- Favicon: .png fallback -->
    <link rel="icon" type="image/png" href="{{ '/assets/images/lookinglass-telescope.png' | relative_url }}">

    <!-- Apple Touch Icon (recommended size: 180x180) -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/lookinglass-telescope.png' | relative_url }}">

    <!-- Optional: WebP for future favicon support (not yet widely adopted) -->
    <!-- <link rel="icon" type="image/webp" href="{{ '/assets/images/lookinglass-telescope.webp' | relative_url }}"> -->

    <!-- Canonical -->
    <link rel="canonical" href="{{ page.url | absolute_url }}">

    <!-- Open Graph -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}Lookinglass – The Bridge to OpenAI and Beyond">
    <meta property="og:description" content="Pay only for what you use, choose from 20 models, and stay in control of your data and costs.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:image" content="{{ '/assets/images/social-card.jpg' | absolute_url }}">
    <meta property="og:image:alt" content="Lookinglass logo and app preview">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Lookinglass – The Bridge to OpenAI and Beyond">
    <meta name="twitter:description" content="Pay-as-you-go, 20 models, and full control over costs and privacy.">
    <meta name="twitter:image" content="{{ '/assets/images/social-card.jpg' | absolute_url }}">
    
    <!-- App Store / iOS Meta Tags -->
    <meta name="apple-itunes-app" content="app-id=6751123527">
    <meta property="al:ios:app_store_id" content="6751123527">
    <meta property="al:ios:app_name" content="Lookinglass">
    <meta property="al:ios:url" content="lookinglass://open">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}?v={{ site.time | date: '%s' }}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   
    <!-- SEO and LLM files -->
    <link rel="alternate" type="application/ld+json" href="/faq.schema.json">
    <link rel="alternate" type="application/json" href="/llm.json">
    <link rel="alternate" type="application/ld+json" href="/website.schema.json">
    <link rel="alternate" type="application/ld+json" href="/app.schema.json">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Schema.org Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": ["MobileApplication", "SoftwareApplication", "Product"],
      "@id": "https://lookinglass.ai/#app",
      "name": "Lookinglass",
      "operatingSystem": "iOS",
      "applicationCategory": "ProductivityApplication",
      "category": "AI client",
      "url": "https://apps.apple.com/app/id6751123527",
      "downloadUrl": "https://apps.apple.com/app/id6751123527",
      "installUrl": "https://apps.apple.com/app/id6751123527",
      "offers": {
        "@type": "Offer",
        "price": "0.00",
        "priceCurrency": "USD",
        "availability": "https://schema.org/InStock",
        "url": "https://apps.apple.com/app/id6751123527"
      },
      "isAccessibleForFree": true,
      "screenshot": "https://lookinglass.ai/assets/images/social-card.png",
      "description": "Pay as you go, not by subscription. Lookinglass for iPhone and iPad gives you access to 20 OpenAI models, including o3-pro, with transparent pricing and advanced controls.",
      "brand": {
        "@type": "Brand",
        "name": "Lookinglass",
        "logo": "https://lookinglass.ai/assets/images/lookinglass-telescope.png"
      },
      "author": {
        "@type": "Organization",
        "name": "Lookinglass",
        "url": "https://lookinglass.ai"
      },
      "publisher": {
        "@type": "Organization", 
        "name": "Lookinglass",
        "url": "https://lookinglass.ai"
      }
    }
    </script>

</head>
<body>
    {% include header.html %}
    
    <main>
        {{ content }}
    </main>
    
    {% include footer.html %}
    
    <script src="{{ '/assets/js/main.min.js' | relative_url }}"></script>
</body>
</html>
